<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webresume</title>
    <link rel="stylesheet" href="jum.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
    style="
      margin: 0px;
      height: 100px;
      display: flex;
      align-items: center;
      box-shadow: rgba(0, 0, 0, 0.08) 0px 3px 8px;
    "
  >
    <img
      src="navbar_logo.jpg"
      alt="Webresume Logo"
      style="height: 80px;"
    />
  </nav>
  
    <br />
    <div style="display: flex; justify-content: space-between; padding: 10px">
      <div
        style="
          max-height: 80vh;
          scrollbar-width: none;
          -ms-overflow-style: none;
          overflow-y: scroll;
        "
      >
        <div>
          <!-- Personal Details Section -->
          <div class="personal-details" style="margin-bottom: 5%">
            <h3 style="margin-bottom: 0px; font-size: 14px; font-weight: 700">
              PERSONAL DETAILS
            </h3>
            <br />

            <!-- Flex container for two-column layout -->
            <div style="display: flex; gap: 20px">
              <!-- Left side -->
              <div style="flex: 1">
                <!-- Input for Name -->
                <div style="margin-bottom: 8px">
                  <label for="name_input" class="labelStyle">Full Name:</label
                  ><br />
                  <input
                    type="text"
                    class="input"
                    id="name_input"
                    placeholder="Full Name"
                  />
                </div>
                <!-- Input for Address -->
                <div style="margin-bottom: 8px">
                  <label for="address_input" class="labelStyle">Address:</label
                  ><br />
                  <input
                    type="text"
                    class="input"
                    id="address_input"
                    placeholder="Address"
                  />
                </div>
                <!-- Input for Phone -->
                <div style="margin-bottom: 8px">
                  <label for="phone_input" class="labelStyle">Phone:</label
                  ><br />
                  <input
                    type="tel"
                    class="input"
                    id="phone_input"
                    placeholder="Phone"
                  />
                </div>
              </div>

              <!-- Right side -->
              <div style="flex: 1">
                <!-- Input for Email -->
                <div style="margin-bottom: 8px">
                  <label for="email_input" class="labelStyle">Email:</label
                  ><br />
                  <input
                    type="email"
                    class="input"
                    id="email_input"
                    placeholder="Email"
                  />
                </div>
                <!-- Input for Job Title -->
                <div>
                  <label for="job-title" class="labelStyle">Job Title:</label
                  ><br />
                  <input
                    type="text"
                    class="input"
                    id="job-title"
                    placeholder="Type a job title..."
                    oninput="showSuggestions(this.value)"
                    autocomplete="off"
                  />
                </div>
                <div
                  id="suggestions"
                  style="padding: 15px; margin-right: 100px"
                ></div>

                <!-- Skills Section -->
                <div id="skills" style="padding: 5px">
                  <h3 style="font-size: 15px; font-weight: 700">
                    SELECT SKILLS
                  </h3>
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Experience Section -->
        <div class="experience-section">
          <h3 style="font-size: 15px; font-weight: 700">EXPERIENCE</h3>
          <br />
        </div>

        <!-- Education Section -->
        <div class="education-section">
          <h3 style="font-size: 15px; font-weight: 700">EDUCATION</h3>
          <br />
        </div>

        <!-- Certifications Section -->
        <div class="projects-section">
          <h3 style="font-size: 15px; font-weight: 700">PROJECTS</h3>
          <br />
        </div>

        <!-- Certifications Section -->
        <div class="certification-section">
          <h3 style="font-size: 15px; font-weight: 700">CERTIFICATIONS</h3>
          <br />
        </div>

        <!-- Image Upload Section -->
        <div class="image-upload-section">
          <!-- The image upload and preview will be dynamically created here -->
        </div>
      </div>

      <div style="width: 50%">
        <!-- Preview Section -->
        <section id="preview-sc" class="print_area">
          <div class="container">
            <div class="preview-cnt" id="resumeContent">
              <div class="preview-cnt-l bg-green text-white">
                <div class="preview-blk">
                  <div class="preview-image">
                    <img src="" alt="" id="image_dsp" />
                  </div>
                  <div class="preview-item preview-item-name">
                    <span
                      class="preview-item-val fw-6 ls-1"
                      id="fullname_dsp"
                    ></span>
                  </div>
                  <div class="preview-item">
                    <span
                      class="preview-item-val text-uppercase fw-6 ls-1"
                      id="job-role_dsp"
                    ></span>
                  </div>
                </div>

                <div class="preview-blk">
                  <div class="preview-blk-title">
                    <h3>About</h3>
                  </div>
                  <div class="preview-blk-list">
                    <div class="preview-item">
                      <span class="preview-item-val" id="phoneno_dsp"></span>
                    </div>
                    <div class="preview-item">
                      <span class="preview-item-val" id="email_dsp"></span>
                    </div>
                    <div class="preview-item">
                      <span class="preview-item-val" id="address_dsp"></span>
                    </div>
                  </div>
                </div>

                <div class="preview-blk">
                  <div class="preview-blk-title">
                    <h3>Skills</h3>
                  </div>
                  <div class="skills-items preview-blk-list" id="skills_dsp">
                    <!-- Skills list will be populated here -->
                  </div>
                </div>
              </div>

              <div class="preview-cnt-r bg-white">
                <div class="preview-blk">
                  <div class="preview-blk-title">
                    <h3>Experience</h3>
                  </div>
                  <div
                    class="experiences-items preview-blk-list"
                    id="experiences_dsp"
                  ></div>
                </div>

                <div class="preview-blk">
                  <div class="preview-blk-title">
                    <h3>Education</h3>
                  </div>
                  <div
                    class="educations-items preview-blk-list"
                    id="educations_dsp"
                  ></div>
                </div>

                <div class="preview-blk">
                  <div class="preview-blk-title">
                    <h3>Projects</h3>
                  </div>
                  <div
                    class="projects-items preview-blk-list"
                    id="projects_dsp"
                  ></div>
                </div>

                <div class="preview-blk">
                  <div class="preview-blk-title">
                    <h3>Certifications</h3>
                  </div>
                  <div
                    class="certifications preview-blk-list"
                    id="certification_dsp"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <br />

        <!-- Print Button -->
        <button
          id="shareDownloadBtn" 
          style="
            color: white;
            background-color: #2284E7;
            border: none;
            margin-bottom: 8px;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
          "
        >
        Share and Download
        </button>
        <!-- Hidden Buttons for Download and Portfolio -->
      <div id="downloadOptions" style="display: none;">
        <button id="downloadPdfBtn" style="
        color: white;
        background-color: #067218;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      " >Download as PDF</button>
        <button id="portfolioBtn" style="
        color: white;
        background-color: #156dc5;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      " ><a href="portfolio.html" style="text-decoration: none; color: inherit;">Portfolio</a></button>
      </div>
      </div>
    </div>

    <script src="jum.js"></script>
    <script src="main.js"></script>
    <script src="skills.js"></script>
    <script src="personal.js"></script>
    <script src="experience.js"></script>
    <script src="education.js"></script>
    <script src="projects.js"></script>
    <script src="certification.js"></script>
    <script src="image.js"></script>
    <script src="print.js"></script>
    <script src="input.js"></script>
  </body>
</html>
